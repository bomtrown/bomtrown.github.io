<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .wf-line-white { stroke: #ffffff; stroke-width: 1; fill: none; opacity: 0.9; stroke-linecap: round; stroke-linejoin: round; }
        .wf-line-red { stroke: #ff0000; stroke-width: 1; fill: none; opacity: 0.8; stroke-linecap: round; }
        .wf-line-green { stroke: #00ff00; stroke-width: 0.8; fill: none; opacity: 0.6; }
        .wf-node { fill: #000; stroke: #fff; stroke-width: 1; }
    </style>
    <rect width="100%" height="100%" fill="#000000"/>
    
    <line class="wf-line-red" x1="40" y1="60" x2="100" y2="40" opacity="0.4"/>
    <line class="wf-line-red" x1="40" y1="60" x2="100" y2="100" opacity="0.4"/>
    <line class="wf-line-red" x1="40" y1="60" x2="100" y2="160" opacity="0.4"/>
    
    <line class="wf-line-white" x1="40" y1="100" x2="100" y2="40" opacity="0.2"/>
    <line class="wf-line-white" x1="40" y1="100" x2="100" y2="100" opacity="0.6"/>
    <line class="wf-line-white" x1="40" y1="100" x2="100" y2="160" opacity="0.2"/>
    
    <line class="wf-line-red" x1="40" y1="140" x2="100" y2="40" opacity="0.4"/>
    <line class="wf-line-red" x1="40" y1="140" x2="100" y2="100" opacity="0.4"/>
    <line class="wf-line-red" x1="40" y1="140" x2="100" y2="160" opacity="0.4"/>

    <line class="wf-line-green" x1="100" y1="40" x2="160" y2="80" opacity="0.5"/>
    <line class="wf-line-green" x1="100" y1="40" x2="160" y2="120" opacity="0.5"/>
    
    <line class="wf-line-green" x1="100" y1="100" x2="160" y2="80" opacity="0.5"/>
    <line class="wf-line-green" x1="100" y1="100" x2="160" y2="120" opacity="0.5"/>
    
    <line class="wf-line-green" x1="100" y1="160" x2="160" y2="80" opacity="0.5"/>
    <line class="wf-line-green" x1="100" y1="160" x2="160" y2="120" opacity="0.5"/>

    <circle cx="40" cy="60" r="8" class="wf-node" />
    <circle cx="40" cy="100" r="8" class="wf-node" />
    <circle cx="40" cy="140" r="8" class="wf-node" />

    <circle cx="100" cy="40" r="10" class="wf-node" />
    <circle cx="100" cy="100" r="10" class="wf-node" />
    <circle cx="100" cy="160" r="10" class="wf-node" />

    <circle cx="160" cy="80" r="12" class="wf-node" />
    <circle cx="160" cy="120" r="12" class="wf-node" />
    
    <circle cx="160" cy="80" r="4" fill="#fff" />
</svg>