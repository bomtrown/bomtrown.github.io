<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .wf-line-white { stroke: #ffffff; stroke-width: 1; fill: none; opacity: 0.9; stroke-linecap: round; stroke-linejoin: round; }
        .wf-line-red { stroke: #ff0000; stroke-width: 1; fill: none; opacity: 0.8; stroke-linecap: round; }
        .wf-line-green { stroke: #00ff00; stroke-width: 0.8; fill: none; opacity: 0.6; }
        .wf-node { fill: #000; stroke: #fff; stroke-width: 1; }
    </style>
    <rect width="100%" height="100%" fill="#000000"/>

    <circle cx="100" cy="100" r="12" class="wf-node" />
    <circle cx="100" cy="100" r="5" class="wf-line-red" fill="none" />
    
    <g class="wf-line-white">
        <path d="M100 100 C90 80, 80 50, 100 20 C120 50, 110 80, 100 100" />
        <path d="M100 100 C90 80, 80 50, 100 20 C120 50, 110 80, 100 100" transform="rotate(60 100 100)" />
        <path d="M100 100 C90 80, 80 50, 100 20 C120 50, 110 80, 100 100" transform="rotate(120 100 100)" />
        <path d="M100 100 C90 80, 80 50, 100 20 C120 50, 110 80, 100 100" transform="rotate(180 100 100)" />
        <path d="M100 100 C90 80, 80 50, 100 20 C120 50, 110 80, 100 100" transform="rotate(240 100 100)" />
        <path d="M100 100 C90 80, 80 50, 100 20 C120 50, 110 80, 100 100" transform="rotate(300 100 100)" />
    </g>

    <g class="wf-line-red" opacity="0.5">
        <line x1="100" y1="100" x2="100" y2="30" />
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(60 100 100)"/>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(120 100 100)"/>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(180 100 100)"/>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(240 100 100)"/>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(300 100 100)"/>
    </g>

    <g class="wf-line-green" opacity="0.7">
        <path d="M100 100 C95 90, 95 70, 100 60 C105 70, 105 90, 100 100" transform="rotate(30 100 100)" />
        <path d="M100 100 C95 90, 95 70, 100 60 C105 70, 105 90, 100 100" transform="rotate(90 100 100)" />
        <path d="M100 100 C95 90, 95 70, 100 60 C105 70, 105 90, 100 100" transform="rotate(150 100 100)" />
        <path d="M100 100 C95 90, 95 70, 100 60 C105 70, 105 90, 100 100" transform="rotate(210 100 100)" />
        <path d="M100 100 C95 90, 95 70, 100 60 C105 70, 105 90, 100 100" transform="rotate(270 100 100)" />
        <path d="M100 100 C95 90, 95 70, 100 60 C105 70, 105 90, 100 100" transform="rotate(330 100 100)" />
    </g>
</svg>