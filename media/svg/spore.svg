<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .wf-line-white { stroke: #ffffff; stroke-width: 1; fill: none; opacity: 0.9; stroke-linecap: round; stroke-linejoin: round; }
        .wf-line-red { stroke: #ff0000; stroke-width: 1; fill: none; opacity: 0.8; stroke-linecap: round; }
        .wf-line-green { stroke: #00ff00; stroke-width: 0.8; fill: none; opacity: 0.6; }
        .wf-node { fill: #000; stroke: #fff; stroke-width: 1; }
    </style>
    <rect width="100%" height="100%" fill="#000000"/>

    <circle cx="100" cy="100" r="15" class="wf-line-white" />
    <circle cx="100" cy="100" r="8" class="wf-line-red" fill="#000" />
    
    <g class="wf-line-white" stroke-width="0.5">
        <line x1="100" y1="100" x2="100" y2="30" />
        <line x1="100" y1="100" x2="160" y2="65" />
        <line x1="100" y1="100" x2="160" y2="135" />
        <line x1="100" y1="100" x2="100" y2="170" />
        <line x1="100" y1="100" x2="40" y2="135" />
        <line x1="100" y1="100" x2="40" y2="65" />
        
        <line x1="100" y1="100" x2="140" y2="100" />
        <line x1="100" y1="100" x2="60" y2="100" />
        <line x1="100" y1="100" x2="130" y2="130" />
        <line x1="100" y1="100" x2="70" y2="70" />
    </g>

    <circle cx="100" cy="30" r="3" fill="#fff" />
    <circle cx="160" cy="65" r="3" fill="#fff" />
    <circle cx="160" cy="135" r="3" fill="#fff" />
    <circle cx="100" cy="170" r="3" fill="#fff" />
    <circle cx="40" cy="135" r="3" fill="#fff" />
    <circle cx="40" cy="65" r="3" fill="#fff" />
    
    <path class="wf-line-green" d="M100 30 L160 65 L140 100 L160 135 L100 170 L40 135 L60 100 L40 65 Z" fill="none" opacity="0.4" stroke-dasharray="2,2"/>
    
    <circle cx="150" cy="40" r="1.5" fill="#fff" opacity="0.5" />
    <circle cx="50" cy="160" r="1.5" fill="#fff" opacity="0.5" />
</svg>